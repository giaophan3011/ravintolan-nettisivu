<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>David Chu's China Bistro</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

</head>
<body>
	<header>
		<nav id="header-nav" class="navbar navbar-default">
			<!--We give the nav tag ID. Class navbar and navbar-default is given by bootstrap>-->
			<div class="container">
<!--First, we have a nav  that we can define the background color. Then all of the contents are wrapped up in the container-->
				 <div class="navbar-header">
				 	<!-- we add this div with navbar-header class to have a better mobile display-->
      				<a href="index.html" class="pull-left visible-md visible-lg" >
      					<!--We surround the image with a tag so that it is clickable-->
      					<div id="logo" alt="logo"></div>
      					<!--We insert the image as background image here and add alt so that the readers know what that is-->
      				</a>
      				<div class="navbar-brand">
      					<a href="index.html"><h1>Kin Ravintola</h1></a>
      					<p>Hygiene certification</p>
      				</div>
    			</div>

			</div>	

		</nav>
		


	</header>
	<!-- jQuery (Bootstrap JS plugins depend on it)-->
	<script type="jquery-3.3.1.min.js"></script>
	<script type="js/bootstrap.min.js"></script>
	<script type="js/script.js"></script>

</body>
</html>
